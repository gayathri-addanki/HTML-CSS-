<html>
  <head>
    <script type="text/javascript" language="javascript">
      function add(a, b) {
        var c = a + b;
        document.write("Sum = " + c);
      }
    </script>
  </head>
  <body>
    <h2>JavaScript in Body</h2>
    <input type="button" value="Addition" onclick="add(15, 20)">
  </body>
</html>
